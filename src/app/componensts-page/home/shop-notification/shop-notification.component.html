<div class="shop-notification" *ngIf="showNotification">
  <div class="notification-content">
    <div class="message">
      <img src="assets/images/notification.png" alt="info" class="info-icon">
      <span>Хорошие новости! Мы открыли наш интернет-магазин</span>
    </div>
    <button class="close-button" (click)="closeNotification()">×</button>
  </div>
</div>
